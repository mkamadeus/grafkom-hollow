<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grafkom Hollow</title>
    <style type="text/css">
      .canvascontainer {
        float: left;
        margin: 10px;
        pointer-events: none;
      }
      .centeredcanvas {
        width: 600;
        height: 600;
        margin: 0px auto;
      }
    </style>
  </head>
  <body id="body">
    <div style="top: 60px">
      <div>Hollow Canvas</div>
      <div style="display: inline-block">
        <p>x rotation</p>
        <input id="x-rotation" type="range" min="-180" max="180" value="0" />
        <p>y rotation</p>
        <input id="y-rotation" type="range" min="-180" max="180" value="0" />
        <p>z rotation</p>
        <input id="z-rotation" type="range" min="-180" max="180" value="0" />
      </div>
      <div style="display: inline-block">
        <p>x scale</p>
        <input
          id="x-scale"
          type="range"
          min="0.2"
          max="2"
          value="1"
          step="0.1"
        />
        <p>y scale</p>
        <input
          id="y-scale"
          type="range"
          min="0.2"
          max="2"
          value="1"
          step="0.1"
        />
        <p>z scale</p>
        <input
          id="z-scale"
          type="range"
          min="0.2"
          max="2"
          value="1"
          step="0.1"
        />
      </div>
      <div style="display: inline-block">
        <p>x translation</p>
        <input
          id="x-translation"
          type="range"
          min="-10"
          max="10"
          value="0"
          step="0.1"
        />
        <p>y translation</p>
        <input
          id="y-translation"
          type="range"
          min="-10"
          max="10"
          value="0"
          step="0.1"
        />
        <p>z translation</p>
        <input
          id="z-translation"
          type="range"
          min="-10"
          max="10"
          value="0"
          step="0.1"
        />
      </div>
      <div style="display: inline-block">
        <p>pitch</p>
        <input
          id="x-camera-rotation"
          type="range"
          min="-180"
          max="180"
          value="0"
          step="0.1"
        />
        <p>yaw</p>
        <input
          id="y-camera-rotation"
          type="range"
          min="-180"
          max="180"
          value="0"
          step="0.1"
        />
        <p>distance</p>
        <input
          id="camera-distance"
          type="range"
          min="-10"
          max="10"
          value="2"
          step="0.1"
        />
      </div>
      <br />
      <canvas
        id="c"
        class="centeredcanvas"
        style="border: 1px solid black"
      ></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
